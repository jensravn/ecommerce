name: Bootstrap

on:
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test # Checkout new branch and specify environment - trigger from new branch with workflow_dispatch
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go/go.mod"
          cache-dependency-path: "go/go.sum"

      - name: Build bootstrap package
        run: go build -v .
        working-directory: ./go/tools/bootstrap

      - name: Run bootstrap script
        run: go run -p=${{ env.PROJECT_ID }} .
        working-directory: ./go/tools/bootstrap
